        // Cấu hình theme tự động cho ngày lễ Việt Nam
        const holidayThemes = {
            // Ngày lễ dương lịch (tháng-ngày: theme)
            '1-1': 'tet',         // Tết Dương lịch

            // Ngày lễ âm lịch sẽ được tính toán động

        // Hàm kiểm tra và tự động chuyển đổi theme theo ngày lễ
        function checkAndSetAutoTheme() {
            if (!isAutoTheme) return;

            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1; // getMonth() returns 0-11
            const currentYear = today.getFullYear();

            // Kiểm tra ngày lễ dương lịch
            const solarHolidayKey = `${currentMonth}-${currentDay}`;
            
            // Kiểm tra ngày lễ âm lịch
            const lunarDate = LunarCalendar.convertSolar2Lunar(currentDay, currentMonth, currentYear);
            const lunarHolidayKey = `lunar-${lunarDate[1]}-${lunarDate[0]}`;

            // Tìm theme phù hợp
            let targetTheme = null;
            let holidayName = null;

            if (holidayThemes[solarHolidayKey]) {
                targetTheme = holidayThemes[solarHolidayKey];
                holidayName = holidays[solarHolidayKey];
            } else if (holidayThemes[lunarHolidayKey]) {
                targetTheme = holidayThemes[lunarHolidayKey];
                holidayName = lunarHolidays[`${lunarDate[1]}-${lunarDate[0]}`];
            }

            // Nếu không có ngày lễ hôm nay, kiểm tra trong vòng 1 tuần tới
            if (!targetTheme) {
                for (let i = 1; i <= 7; i++) {
                    const checkDate = new Date(today);
                    checkDate.setDate(today.getDate() + i);
                    
                    const checkDay = checkDate.getDate();
                    const checkMonth = checkDate.getMonth() + 1;
                    const checkYear = checkDate.getFullYear();
                    
                    // Kiểm tra ngày lễ dương lịch trong tuần tới
                    const futureSolarKey = `${checkMonth}-${checkDay}`;
                    if (holidayThemes[futureSolarKey]) {
                        targetTheme = holidayThemes[futureSolarKey];
                        holidayName = holidays[futureSolarKey];
                        break;
                    }
                    
                    // Kiểm tra ngày lễ âm lịch trong tuần tới
                    const futureLunarDate = LunarCalendar.convertSolar2Lunar(checkDay, checkMonth, checkYear);
                    const futureLunarKey = `lunar-${futureLunarDate[1]}-${futureLunarDate[0]}`;
                    if (holidayThemes[futureLunarKey]) {
                        targetTheme = holidayThemes[futureLunarKey];
                        holidayName = lunarHolidays[`${futureLunarDate[1]}-${futureLunarDate[0]}`];
                        break;
                    }
                }
            }

            // Nếu không có ngày lễ trong tuần tới, kiểm tra xem có đang trong khoảng thời gian sau ngày lễ không
            if (!targetTheme) {
                for (let i = 1; i <= 7; i++) {
                    const checkDate = new Date(today);
                    checkDate.setDate(today.getDate() - i);
                    
                    const checkDay = checkDate.getDate();
                    const checkMonth = checkDate.getMonth() + 1;
                    const checkYear = checkDate.getFullYear();
                    
                    // Kiểm tra ngày lễ dương lịch đã qua
                    const pastSolarKey = `${checkMonth}-${checkDay}`;
                    if (holidayThemes[pastSolarKey]) {
                        targetTheme = holidayThemes[pastSolarKey];
                        holidayName = holidays[pastSolarKey];
                        break;
                    }
                    
                    // Kiểm tra ngày lễ âm lịch đã qua
                    const pastLunarDate = LunarCalendar.convertSolar2Lunar(checkDay, checkMonth, checkYear);
                    const pastLunarKey = `lunar-${pastLunarDate[1]}-${pastLunarDate[0]}`;
                    if (holidayThemes[pastLunarKey]) {
                        targetTheme = holidayThemes[pastLunarKey];
                        holidayName = lunarHolidays[`${pastLunarDate[1]}-${pastLunarDate[0]}`];
                        break;
                    }
                }
            }

            // Áp dụng theme nếu tìm thấy
            if (targetTheme && currentTheme !== targetTheme) {
                console.log(`Tự động chuyển sang theme ${targetTheme} cho ngày lễ: ${holidayName}`);
                changeTheme(targetTheme, true);
                
                // Hiển thị thông báo
                showThemeNotification(targetTheme, holidayName);
            } else if (!targetTheme && currentTheme !== 'default' && localStorage.getItem('autoThemeActive') === 'true') {
                // Quay về theme mặc định nếu hết thời gian ngày lễ
                console.log('Quay về theme mặc định');
                changeTheme('default', true);
                localStorage.removeItem('autoThemeActive');
            }

            if (targetTheme) {
                localStorage.setItem('autoThemeActive', 'true');
            }
        }

        // Hàm hiển thị thông báo theme tự động
        function showThemeNotification(theme, holidayName) {
            // Tạo notification element nếu chưa có

                notification = document.createElement('div');

            } else {
                // Bật auto theme, kiểm tra ngay

            // Ẩn notification nếu có

        // Thuật toán chuyển đổi Dương lịch sang Âm lịch
        class LunarCalendar {
            static PI = Math.PI;
            
            // Tính số ngày Julian
            static jdFromDate(dd, mm, yy) {
                let a, y, m, jd;
                a = Math.floor((14 - mm) / 12);
                y = yy + 4800 - a;
                m = mm + 12 * a - 3;
                jd = dd + Math.floor((153 * m + 2) / 5) + 365 * y + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400) - 32045;
                if (jd < 2299161) {
                    jd = dd + Math.floor((153 * m + 2) / 5) + 365 * y + Math.floor(y / 4) - 32083;
                }
                return jd;
            }

            // Tính Sóc (New Moon)
            static getNewMoonDay(k, timeZone) {
                let T, T2, T3, dr, Jd1, M, Mpr, F;
                T = k / 1236.85;
                T2 = T * T;
                T3 = T2 * T;
                dr = this.PI / 180;
                Jd1 = 2415020.75933 + 29.53058868 * k + 0.0001178 * T2 - 0.000000155 * T3;
                Jd1 = Jd1 + 0.00033 * Math.sin((166.56 + 132.87 * T - 0.009173 * T2) * dr);
                M = 359.2242 + 29.10535608 * k - 0.0000333 * T2 - 0.00000347 * T3;
                Mpr = 306.0253 + 385.81691806 * k + 0.0107306 * T2 + 0.00001236 * T3;
                F = 21.2964 + 390.67050646 * k - 0.0016528 * T2 - 0.00000239 * T3;
                let C1 = (0.1734 - 0.000393 * T) * Math.sin(M * dr) + 0.0021 * Math.sin(2 * dr * M);
                C1 = C1 - 0.4068 * Math.sin(Mpr * dr) + 0.0161 * Math.sin(dr * 2 * Mpr);
                C1 = C1 - 0.0004 * Math.sin(dr * 3 * Mpr);
                C1 = C1 + 0.0104 * Math.sin(dr * 2 * F) - 0.0051 * Math.sin(dr * (M + Mpr));
                C1 = C1 - 0.0074 * Math.sin(dr * (M - Mpr)) + 0.0004 * Math.sin(dr * (2 * F + M));
                C1 = C1 - 0.0004 * Math.sin(dr * (2 * F - M)) - 0.0006 * Math.sin(dr * (2 * F + Mpr));
                C1 = C1 + 0.0010 * Math.sin(dr * (2 * F - Mpr)) + 0.0005 * Math.sin(dr * (2 * Mpr + M));
                let deltat;
                if (T < -11) {
                    deltat = 0.001 + 0.000839 * T + 0.0002261 * T2 - 0.00000845 * T3 - 0.000000081 * T * T3;
                } else {
                    deltat = -0.000278 + 0.000265 * T + 0.000262 * T2;
                }
                let JdNew = Jd1 + C1 + deltat;
                return Math.floor(JdNew + 0.5 + timeZone / 24);
            }

            // Tính tháng 11 âm lịch
            static getLunarMonth11(yy, timeZone) {
                let off = this.jdFromDate(31, 12, yy) - 2415021;
                let k = Math.floor(off / 29.530588853);
                let nm = this.getNewMoonDay(k, timeZone);
                let sunLong = this.getSunLongitude(nm, timeZone);
                if (sunLong >= 9) {
                    nm = this.getNewMoonDay(k - 1, timeZone);
                }
                return nm;
            }

            // Tính kinh độ mặt trời
            static getSunLongitude(jdn, timeZone) {
                let T, T2, dr, M, L0, DL, L;
                T = (jdn - 2451545.5 - timeZone / 24) / 36525;
                T2 = T * T;
                dr = this.PI / 180;
                M = 357.52910 + 35999.05030 * T - 0.0001559 * T2 - 0.00000048 * T * T2;
                L0 = 280.46645 + 36000.76983 * T + 0.0003032 * T2;
                DL = (1.914600 - 0.004817 * T - 0.000014 * T2) * Math.sin(dr * M);
                DL = DL + (0.019993 - 0.000101 * T) * Math.sin(dr * 2 * M) + 0.000290 * Math.sin(dr * 3 * M);
                L = L0 + DL;
                L = L * dr;
                L = L - this.PI * 2 * (Math.floor(L / (this.PI * 2)));
                return Math.floor(L / this.PI * 6);
            }

            // Kiểm tra năm nhuận âm lịch
            static getLeapMonthOffset(a11, timeZone) {
                let k, last, arc, i;
                k = Math.floor((a11 - 2415021.076998695) / 29.530588853 + 0.5);
                last = 0;
                i = 1;
                arc = this.getSunLongitude(this.getNewMoonDay(k + i, timeZone), timeZone);
                do {
                    last = arc;
                    i++;
                    arc = this.getSunLongitude(this.getNewMoonDay(k + i, timeZone), timeZone);
                } while (arc != last && i < 14);
                return i - 1;
            }

            // Chuyển đổi dương lịch sang âm lịch
            static convertSolar2Lunar(dd, mm, yy, timeZone = 7) {
                let k, dayNumber, monthStart, a11, b11, lunarDay, lunarMonth, lunarYear, lunarLeap;
                dayNumber = this.jdFromDate(dd, mm, yy);
                k = Math.floor((dayNumber - 2415021.076998695) / 29.530588853);
                monthStart = this.getNewMoonDay(k + 1, timeZone);
                if (monthStart > dayNumber) {
                    monthStart = this.getNewMoonDay(k, timeZone);
                }
                a11 = this.getLunarMonth11(yy, timeZone);
                b11 = a11;
                if (a11 >= monthStart) {
                    lunarYear = yy;
                    a11 = this.getLunarMonth11(yy - 1, timeZone);
                } else {
                    lunarYear = yy + 1;
                    b11 = this.getLunarMonth11(yy + 1, timeZone);
                }
                lunarDay = dayNumber - monthStart + 1;
                let diff = Math.floor((monthStart - a11) / 29);
                lunarLeap = 0;
                lunarMonth = diff + 11;
                if (b11 - a11 > 365) {
                    let leapMonthDiff = this.getLeapMonthOffset(a11, timeZone);
                    if (diff >= leapMonthDiff) {
                        lunarMonth = diff + 10;
                        if (diff == leapMonthDiff) {
                            lunarLeap = 1;
                        }
                    }
                }
                if (lunarMonth > 12) {
                    lunarMonth = lunarMonth - 12;
                }
                if (lunarMonth >= 11 && diff < 4) {
                    lunarYear -= 1;
                }
                return [lunarDay, lunarMonth, lunarYear, lunarLeap];
            }

            // Chuyển âm lịch sang dương lịch
            static convertLunar2Solar(lunarDay, lunarMonth, lunarYear, lunarLeap, timeZone = 7) {
                let a11, b11, k, off, leapOff, leapMonth, monthStart;
                if (lunarMonth < 11) {
                    a11 = this.getLunarMonth11(lunarYear - 1, timeZone);
                    b11 = this.getLunarMonth11(lunarYear, timeZone);
                } else {
                    a11 = this.getLunarMonth11(lunarYear, timeZone);
                    b11 = this.getLunarMonth11(lunarYear + 1, timeZone);
                }
                off = lunarMonth - 11;
                if (off < 0) {
                    off += 12;
                }
                if (b11 - a11 > 365) {
                    leapOff = this.getLeapMonthOffset(a11, timeZone);
                    leapMonth = leapOff - 2;
                    if (leapMonth < 0) {
                        leapMonth += 12;
                    }
                    if (lunarLeap != 0 && lunarMonth != leapMonth) {
                        return [0, 0, 0];
                    } else if (lunarLeap != 0 || off >= leapOff) {
                        off += 1;
                    }
                }
                k = Math.floor((a11 - 2415021.076998695) / 29.530588853 + 0.5);
                monthStart = this.getNewMoonDay(k + off, timeZone);
                return this.jdToDate(monthStart + lunarDay - 1);
            }

            // Chuyển đổi Julian Day sang ngày tháng năm
            static jdToDate(jd) {
                let a, b, c, d, e, m, day, month, year;
                if (jd > 2299160) {
                    a = jd + 32044;
                    b = Math.floor((4 * a + 3) / 146097);
                    c = a - Math.floor((b * 146097) / 4);
                } else {
                    b = 0;
                    c = jd + 32082;
                }
                d = Math.floor((4 * c + 3) / 1461);
                e = c - Math.floor((1461 * d) / 4);
                m = Math.floor((5 * e + 2) / 153);
                day = e - Math.floor((153 * m + 2) / 5) + 1;
                month = m + 3 - 12 * Math.floor(m / 10);
                year = b * 100 + d - 4800 + Math.floor(m / 10);
                return [day, month, year];
            }
        }

        // Hàm kiểm tra năm nhuận dương lịch
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        // Hàm lấy số ngày trong tháng
        function getDaysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }

        // Hàm khởi tạo các dropdown
        function initializeDropdowns() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            const themeSelect = document.getElementById('themeSelect');
            const autoThemeBtn = document.getElementById('autoThemeBtn');

            // Khởi tạo dropdown tháng
            monthNames.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            // Khởi tạo dropdown năm (từ 1900 đến 2100)
            for (let year = 1900; year <= 2100; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }

            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
            themeSelect.value = currentTheme;

            // Cập nhật trạng thái nút auto theme
            updateAutoThemeButton();

            monthSelect.addEventListener('change', (e) => {
                currentMonth = parseInt(e.target.value);
                renderCalendar();
            });

            yearSelect.addEventListener('change', (e) => {
                currentYear = parseInt(e.target.value);
                renderCalendar();
            });

            themeSelect.addEventListener('change', (e) => {
                changeTheme(e.target.value);
            });
        }

        // Hàm cập nhật nút auto theme
        function updateAutoThemeButton() {
            const autoThemeBtn = document.getElementById('autoThemeBtn');
            if (autoThemeBtn) {
                if (isAutoTheme) {
                    autoThemeBtn.textContent = '🤖 Tự động: BẬT';
                    autoThemeBtn.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
                } else {
                    autoThemeBtn.textContent = '🤖 Tự động: TẮT';
                    autoThemeBtn.style.background = 'rgba(255,255,255,0.2)';
                }
            }
        }

        // Hàm thay đổi theme
        function changeTheme(theme, isAutomatic = false) {
            currentTheme = theme;
            document.body.className = `theme-${theme}`;
            
            if (!isAutomatic) {
                localStorage.setItem('calendarTheme', theme);
                // Nếu người dùng chọn theme thủ công, tạm thời tắt auto theme
                if (isAutoTheme) {
                    isAutoTheme = false;
                    localStorage.setItem('isAutoTheme', 'false');
                    updateAutoThemeButton();
                }
            }
            
            // Cập nhật dropdown
            const themeSelect = document.getElementById('themeSelect');
            if (themeSelect) {
                themeSelect.value = theme;
            }
        }

        // Hàm render lịch
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            const lunarInfo = document.getElementById('lunarInfo');

            // Cập nhật tiêu đề
            monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Thông tin năm nhuận
            const isLeap = isLeapYear(currentYear);
            const lunarDate = LunarCalendar.convertSolar2Lunar(15, currentMonth + 1, currentYear);
            const lunarYear = lunarDate[2];
            
            lunarInfo.innerHTML = `
                <div>Năm ${currentYear} ${isLeap ? '(Năm nhuận dương lịch)' : ''}</div>
                <div>Năm âm lịch: ${lunarYear}</div>
            `;

            // Xóa nội dung cũ
            calendar.innerHTML = '';

            // Thêm header các ngày trong tuần
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day-header');
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // Tính toán ngày đầu tiên của tháng
            const firstDay = new Date(currentYear, currentMonth, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // Render 42 ngày (6 tuần)
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const day = createDayElement(date);
                calendar.appendChild(day);
            }

            // Cập nhật dropdown
            document.getElementById('monthSelect').value = currentMonth;
            document.getElementById('yearSelect').value = currentYear;
        }

        // Hàm tạo element ngày
        function createDayElement(date) {
            const day = document.createElement('div');
            day.classList.add('day');
            
            const dayNumber = date.getDate();
            const month = date.getMonth();
            const year = date.getFullYear();
            const today = new Date();
            
            // Kiểm tra xem có phải ngày khác tháng không
            if (month !== currentMonth) {
                day.classList.add('other-month');
            }
            
            // Kiểm tra hôm nay
            if (date.toDateString() === today.toDateString()) {
                day.classList.add('today');
            }
            
            // Tạo nội dung ngày
            const dayNumberDiv = document.createElement('div');
            dayNumberDiv.classList.add('day-number');
            dayNumberDiv.textContent = dayNumber;
            day.appendChild(dayNumberDiv);
            
            // Thêm ngày âm lịch
            const lunarDate = LunarCalendar.convertSolar2Lunar(dayNumber, month + 1, year);
            const lunarDay = lunarDate[0];
            const lunarMonth = lunarDate[1];
            const lunarYear = lunarDate[2];
            const isLeapMonth = lunarDate[3];
            
            const lunarDiv = document.createElement('div');
            lunarDiv.classList.add('lunar-date');
            lunarDiv.textContent = `${lunarDay}/${lunarMonth}${isLeapMonth ? 'N' : ''}`;
            day.appendChild(lunarDiv);
            
            // Kiểm tra ngày lễ dương lịch
            const holidayKey = `${month + 1}-${dayNumber}`;
            if (holidays[holidayKey]) {
                day.classList.add('holiday');
                const holidayDiv = document.createElement('div');
                holidayDiv.classList.add('holiday-name');
                holidayDiv.textContent = holidays[holidayKey];
                day.appendChild(holidayDiv);
            }
            
            // Kiểm tra ngày lễ âm lịch
            const lunarHolidayKey = `${lunarMonth}-${lunarDay}`;
            if (lunarHolidays[lunarHolidayKey]) {
                day.classList.add('holiday');
                const holidayDiv = document.createElement('div');
                holidayDiv.classList.add('holiday-name');
                holidayDiv.textContent = lunarHolidays[lunarHolidayKey];
                day.appendChild(holidayDiv);
            }
            
            // Kiểm tra ghi chú
            const noteKey = `${year}-${month + 1}-${dayNumber}`;
            if (notes[noteKey]) {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                noteDiv.textContent = notes[noteKey];
                day.appendChild(noteDiv);
                
                // Thêm màu nền cho ngày có ghi chú
                if (!day.classList.contains('holiday') && !day.classList.contains('today')) {
                    day.style.background = 'linear-gradient(135deg, #fdcb6e, #e17055)';
                    day.style.color = 'white';
                }
            }
            
            // Thêm sự kiện click
            day.addEventListener('click', () => {
                selectedDate = { day: dayNumber, month: month + 1, year: year };
                openModal(date, lunarDate);
            });
            
            return day;
        }

        // Hàm mở modal ghi chú
        function openModal(date, lunarDate) {
            const modal = document.getElementById('noteModal');
            const modalDate = document.getElementById('modalDate');
            const modalLunarDate = document.getElementById('modalLunarDate');
            const noteText = document.getElementById('noteText');
            
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            
            modalDate.textContent = `${day}/${month}/${year}`;
            modalLunarDate.textContent = `Âm lịch: ${lunarDate[0]}/${lunarDate[1]}/${lunarDate[2]}${lunarDate[3] ? ' (tháng nhuận)' : ''}`;
            
            const noteKey = `${year}-${month}-${day}`;
            noteText.value = notes[noteKey] || '';
            
            modal.style.display = 'block';
        }

        // Hàm đóng modal
        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        // Hàm lưu ghi chú
        function saveNote() {
            const noteText = document.getElementById('noteText').value.trim();
            if (selectedDate && noteText) {
                const noteKey = `${selectedDate.year}-${selectedDate.month}-${selectedDate.day}`;
                notes[noteKey] = noteText;
                localStorage.setItem('calendarNotes', JSON.stringify(notes));
                renderCalendar();
                closeModal();
            }
        }

        // Hàm xóa ghi chú
        function deleteNote() {
            if (selectedDate) {
                const noteKey = `${selectedDate.year}-${selectedDate.month}-${selectedDate.day}`;
                delete notes[noteKey];
                localStorage.setItem('calendarNotes', JSON.stringify(notes));
                renderCalendar();
                closeModal();
            }
        }

        // Hàm chuyển đến hôm nay
        function goToToday() {
            const today = new Date();
            currentMonth = today.getMonth();
            currentYear = today.getFullYear();
            renderCalendar();
        }

        // Hàm chuyển tháng trước
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        // Hàm chuyển tháng sau
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        // Xử lý sự kiện đóng modal
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('noteModal');
            const closeBtn = document.getElementsByClassName('close')[0];
            
            closeBtn.onclick = closeModal;
            
            window.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            }
            
            // Xử lý phím Enter trong textarea
            document.getElementById('noteText').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    saveNote();
                }
            });
            
            // Khởi tạo ứng dụng
            initializeDropdowns();
            
            // Kiểm tra auto theme khi khởi động
            if (isAutoTheme) {
                checkAndSetAutoTheme();
            } else {
                changeTheme(currentTheme);
            }
            
            renderCalendar();
            
            // Thiết lập kiểm tra auto theme định kỳ (mỗi giờ)
            setInterval(function() {
                if (isAutoTheme) {
                    checkAndSetAutoTheme();
                }
            }, 3600000); // 1 giờ = 3600000ms
            
            // Kiểm tra khi chuyển ngày (lúc 00:00)
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const msUntilMidnight = tomorrow.getTime() - now.getTime();
            
            setTimeout(function() {
                if (isAutoTheme) {
                    checkAndSetAutoTheme();
                }
                
                // Thiết lập kiểm tra hàng ngày
                setInterval(function() {
                    if (isAutoTheme) {
                        checkAndSetAutoTheme();
                    }
                }, 24 * 60 * 60 * 1000); // 24 giờ
            }, msUntilMidnight);
        });
    </script>
