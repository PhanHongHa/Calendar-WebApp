        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        // H√†m l·∫•y s·ªë ng√†y trong th√°ng
        function getDaysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }

        // H√†m kh·ªüi t·∫°o c√°c dropdown
        function initializeDropdowns() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            const themeSelect = document.getElementById('themeSelect');

            // Kh·ªüi t·∫°o dropdown th√°ng
            monthNames.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            // Kh·ªüi t·∫°o dropdown nƒÉm (t·ª´ 1900 ƒë·∫øn 2100)
            for (let year = 1900; year <= 2100; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }

            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
            themeSelect.value = currentTheme;

            monthSelect.addEventListener('change', (e) => {
                currentMonth = parseInt(e.target.value);
                renderCalendar();
            });

            yearSelect.addEventListener('change', (e) => {
                currentYear = parseInt(e.target.value);
                renderCalendar();
            });

            themeSelect.addEventListener('change', (e) => {
                changeTheme(e.target.value);
            });
        }

        // H√†m thay ƒë·ªïi theme
        function changeTheme(theme) {
            currentTheme = theme;
            document.body.className = `theme-${theme}`;
            localStorage.setItem('calendarTheme', theme);
        }

        // H√†m render l·ªãch
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            const lunarInfo = document.getElementById('lunarInfo');

            // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ
            monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Th√¥ng tin nƒÉm nhu·∫≠n
            const isLeap = isLeapYear(currentYear);
            const lunarDate = LunarCalendar.convertSolar2Lunar(15, currentMonth + 1, currentYear);
            const lunarYear = lunarDate[2];
            
            lunarInfo.innerHTML = `
                <div>NƒÉm ${currentYear} ${isLeap ? '(NƒÉm nhu·∫≠n d∆∞∆°ng l·ªãch)' : ''}</div>
                <div>NƒÉm √¢m l·ªãch: ${lunarYear}</div>
            `;

            // X√≥a n·ªôi dung c≈©
            calendar.innerHTML = '';

            // Th√™m header c√°c ng√†y trong tu·∫ßn
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day-header');
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // T√≠nh to√°n ng√†y ƒë·∫ßu ti√™n c·ªßa th√°ng
            const firstDay = new Date(currentYear, currentMonth, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // Render 42 ng√†y (6 tu·∫ßn)
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const day = createDayElement(date);
                calendar.appendChild(day);
            }

            // C·∫≠p nh·∫≠t dropdown
            document.getElementById('monthSelect').value = currentMonth;
            document.getElementById('yearSelect').value = currentYear;
        }

        // H√†m t·∫°o element ng√†y
        function createDayElement(date) {
            const day = document.createElement('div');
            day.classList.add('day');
            
            const dayNumber = date.getDate();
            const month = date.getMonth();
            const year = date.getFullYear();
            const today = new Date();
            
            // Ki·ªÉm tra xem c√≥ ph·∫£i ng√†y kh√°c th√°ng kh√¥ng
            if (month !== currentMonth) {
                day.classList.add('other-month');
            }
            
            // Ki·ªÉm tra h√¥m nay
            if (date.toDateString() === today.toDateString()) {
                day.classList.add('today');
            }
            
            // T·∫°o n·ªôi dung ng√†y
            const dayNumberDiv = document.createElement('div');
            dayNumberDiv.classList.add('day-number');
            dayNumberDiv.textContent = dayNumber;
            day.appendChild(dayNumberDiv);
            
            // Th√™m ng√†y √¢m l·ªãch
            const lunarDate = LunarCalendar.convertSolar2Lunar(dayNumber, month + 1, year);
            const lunarDay = lunarDate[0];
            const lunarMonth = lunarDate[1];
            const lunarYear = lunarDate[2];
            const isLeapMonth = lunarDate[3];
            
            const lunarDiv = document.createElement('div');
            lunarDiv.classList.add('lunar-date');
            lunarDiv.textContent = `${lunarDay}/${lunarMonth}${isLeapMonth ? 'N' : ''}`;
            day.appendChild(lunarDiv);
            
            // Ki·ªÉm tra ng√†y l·ªÖ d∆∞∆°ng l·ªãch
            const holidayKey = `${month + 1}-${dayNumber}`;
            if (holidays[holidayKey]) {
                day.classList.add('holiday');
                const holidayDiv = document.createElement('div');
                holidayDiv.classList.add('holiday-name');
                holidayDiv.textContent = holidays[holidayKey];
                day.appendChild(holidayDiv);
            }
            
            // Ki·ªÉm tra ng√†y l·ªÖ √¢m l·ªãch
            const lunarHolidayKey = `${lunarMonth}-${lunarDay}`;
            if (lunarHolidays[lunarHolidayKey]) {
                day.classList.add('holiday');
                const holidayDiv = document.createElement('div');
                holidayDiv.classList.add('holiday-name');
                holidayDiv.textContent = lunarHolidays[lunarHolidayKey];
                day.appendChild(holidayDiv);
            }
            
            // Ki·ªÉm tra ghi ch√∫
            const noteKey = `${year}-${month + 1}-${dayNumber}`;
            if (notes[noteKey]) {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                noteDiv.textContent = notes[noteKey];
                day.appendChild(noteDiv);
                
                // Th√™m m√†u n·ªÅn cho ng√†y c√≥ ghi ch√∫
                if (!day.classList.contains('holiday') && !day.classList.contains('today')) {
                    day.style.background = 'linear-gradient(135deg, #fdcb6e, #e17055)';
                    day.style.color = 'white';
                }
            }
            
            // Th√™m s·ª± ki·ªán click
            day.addEventListener('click', () => {
                selectedDate = { day: dayNumber, month: month + 1, year: year };
                openModal(date, lunarDate);
            });
            
            return day;
        }

        // H√†m m·ªü modal ghi ch√∫
        function openModal(date, lunarDate) {
            const modal = document.getElementById('noteModal');
            const modalDate = document.getElementById('modalDate');
            const modalLunarDate = document.getElementById('modalLunarDate');
            const noteText = document.getElementById('noteText');
            
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            
            modalDate.textContent = `${day}/${month}/${year}`;
            modalLunarDate.textContent = `√Çm l·ªãch: ${lunarDate[0]}/${lunarDate[1]}/${lunarDate[2]}${lunarDate[3] ? ' (th√°ng nhu·∫≠n)' : ''}`;
            
            const noteKey = `${year}-${month}-${day}`;
            noteText.value = notes[noteKey] || '';
            
            modal.style.display = 'block';
        }

        // H√†m ƒë√≥ng modal
        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        // H√†m l∆∞u ghi ch√∫
        function saveNote() {
            const noteText = document.getElementById('noteText').value.trim();
            if (selectedDate && noteText) {
                const noteKey = `${selectedDate.year}-${selectedDate.month}-${selectedDate.day}`;
                notes[noteKey] = noteText;
                localStorage.setItem('calendarNotes', JSON.stringify(notes));
                renderCalendar();
                closeModal();
            }
        }

        // H√†m x√≥a ghi ch√∫
        function deleteNote() {
            if (selectedDate) {
                const noteKey = `${selectedDate.year}-${selectedDate.month}-${selectedDate.day}`;
                delete notes[noteKey];
                localStorage.setItem('calendarNotes', JSON.stringify(notes));
                renderCalendar();
                closeModal();
            }
        }

        // H√†m chuy·ªÉn ƒë·∫øn h√¥m nay
        function goToToday() {
            const today = new Date();
            currentMonth = today.getMonth();
            currentYear = today.getFullYear();
            renderCalendar();
        }

        // H√†m chuy·ªÉn th√°ng tr∆∞·ªõc
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        // H√†m chuy·ªÉn th√°ng sau
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        // X·ª≠ l√Ω s·ª± ki·ªán ƒë√≥ng modal
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('noteModal');
            const closeBtn = document.getElementsByClassName('close')[0];
            
            closeBtn.onclick = closeModal;
            
            window.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            }
            
            // X·ª≠ l√Ω ph√≠m Enter trong textarea
            document.getElementById('noteText').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    saveNote();
                }
            });
            
            // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
            initializeDropdowns();
            changeTheme(currentTheme);
            renderCalendar();
        });
    </script>
