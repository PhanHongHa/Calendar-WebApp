        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--container-bg);
            color: var(--container-color);
            border-radius: 20px;
            box-shadow: var(--container-shadow);
            border: var(--container-border);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--header-gradient-start), var(--header-gradient-end));
            color: var(--header-color);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: var(--header-shadow);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        select, button {
             padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-error {margin: 12px auto 0; max-width: 980px; padding: .75rem 1rem; border: 1px solid #ff7675; background: #ffeaea; color: #c0392b; border-radius: .6rem; font-size: .95rem;}
      

        select {
            background: white;
            color: #333;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:focus,
        select:focus {
            outline: 3px solid #74b9ff;
            outline-offset: 2px;
        }

        .calendar-container {
            padding: 30px;
        }

        .calendar-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .lunar-info {
            background: linear-gradient(135deg, var(--lunar-info-gradient-start), var(--lunar-info-gradient-end));
            color: var(--lunar-info-color);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .day-header {
            background: linear-gradient(135deg, var(--day-header-gradient-start), var(--day-header-gradient-end));
            color: var(--day-header-color);
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .day {
            background: var(--day-bg);
            color: var(--day-color);
            min-height: 120px;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .day:hover {
            background: var(--day-hover-bg);
            transform: scale(1.02);
            border-color: var(--day-hover-border);
            z-index: 10;
        }

        .day:focus {
            outline: 3px solid #74b9ff;
            outline-offset: 2px;
        }

        .day.other-month {
            background: var(--day-other-month-bg);
            color: var(--day-other-month-color);
        }

        .day.today {
            background: linear-gradient(135deg, var(--today-gradient-start), var(--today-gradient-end));
            color: var(--today-color);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .day.holiday {
            background: linear-gradient(135deg, var(--holiday-gradient-start), var(--holiday-gradient-end));
            color: var(--holiday-color);
            transition: all 0.3s ease;
        }

        .day-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .lunar-date {
            font-size: 11px;
            color: var(--lunar-date-color);
            font-weight: bold;
            margin-bottom: 3px;
        }

        .day.today .lunar-date,
        .day.holiday .lunar-date {
            color: rgba(255, 255, 255, 0.9);
        }

        .holiday-name {
            font-size: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 5px;
            border-radius: 8px;
            margin-bottom: 2px;
            word-wrap: break-word;
        }

        .note {
            font-size: 9px;
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 6px;
            margin-top: 2px;
            word-wrap: break-word;
            max-height: 30px;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--modal-bg);
            color: var(--modal-color);
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
            transition: all 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {

        // Thuật toán chuyển đổi Dương lịch sang Âm lịch (đã tối ưu)
        class LunarCalendar {
            static PI = Math.PI;

            static jdFromDate(dd, mm, yy) {
                const a = Math.floor((14 - mm) / 12);
                const y = yy + 4800 - a;
                const m = mm + 12 * a - 3;
                let jd = dd + Math.floor((153 * m + 2) / 5) + 365 * y + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400) - 32045;
                if (jd < 2299161) {
                    jd = dd + Math.floor((153 * m + 2) / 5) + 365 * y + Math.floor(y / 4) - 32083;
                }
                return jd;
            }

            static getNewMoonDay(k, timeZone) {
                const T = k / 1236.85;
                const T2 = T * T;
                const T3 = T2 * T;
                const dr = this.PI / 180;
                let Jd1 = 2415020.75933 + 29.53058868 * k + 0.0001178 * T2 - 0.000000155 * T3;
                Jd1 = Jd1 + 0.00033 * Math.sin((166.56 + 132.87 * T - 0.009173 * T2) * dr);
                const M = 359.2242 + 29.10535608 * k - 0.0000333 * T2 - 0.00000347 * T3;
                const Mpr = 306.0253 + 385.81691806 * k + 0.0107306 * T2 + 0.00001236 * T3;
                const F = 21.2964 + 390.67050646 * k - 0.0016528 * T2 - 0.00000239 * T3;
                let C1 = (0.1734 - 0.000393 * T) * Math.sin(M * dr) + 0.0021 * Math.sin(2 * dr * M);
                C1 = C1 - 0.4068 * Math.sin(Mpr * dr) + 0.0161 * Math.sin(dr * 2 * Mpr);
                C1 = C1 - 0.0004 * Math.sin(dr * 3 * Mpr);
                C1 = C1 + 0.0104 * Math.sin(dr * 2 * F) - 0.0051 * Math.sin(dr * (M + Mpr));
                C1 = C1 - 0.0074 * Math.sin(dr * (M - Mpr)) + 0.0004 * Math.sin(dr * (2 * F + M));
                C1 = C1 - 0.0004 * Math.sin(dr * (2 * F - M)) - 0.0006 * Math.sin(dr * (2 * F + Mpr));
                C1 = C1 + 0.0010 * Math.sin(dr * (2 * F - Mpr)) + 0.0005 * Math.sin(dr * (2 * Mpr + M));
                const deltat = T < -11 ?
                    0.001 + 0.000839 * T + 0.0002261 * T2 - 0.00000845 * T3 - 0.000000081 * T * T3 :
                    -0.000278 + 0.000265 * T + 0.000262 * T2;
                const JdNew = Jd1 + C1 + deltat;
                return Math.floor(JdNew + 0.5 + timeZone / 24);
            }

            static getLunarMonth11(yy, timeZone) {
                const off = this.jdFromDate(31, 12, yy) - 2415021;
                const k = Math.floor(off / 29.530588853);
                let nm = this.getNewMoonDay(k, timeZone);
                const sunLong = this.getSunLongitude(nm, timeZone);
                if (sunLong >= 9) {
                    nm = this.getNewMoonDay(k - 1, timeZone);
                }
                return nm;
            }

            static getSunLongitude(jdn, timeZone) {
                const T = (jdn - 2451545.5 - timeZone / 24) / 36525;
                const T2 = T * T;
                const dr = this.PI / 180;
                const M = 357.52910 + 35999.05030 * T - 0.0001559 * T2 - 0.00000048 * T * T2;
                const L0 = 280.46645 + 36000.76983 * T + 0.0003032 * T2;
                let DL = (1.914600 - 0.004817 * T - 0.000014 * T2) * Math.sin(dr * M);
                DL = DL + (0.019993 - 0.000101 * T) * Math.sin(dr * 2 * M) + 0.000290 * Math.sin(dr * 3 * M);
                let L = L0 + DL;
                L = L * dr;
                L = L - this.PI * 2 * (Math.floor(L / (this.PI * 2)));
                return Math.floor(L / this.PI * 6);
            }

            static getLeapMonthOffset(a11, timeZone) {
                const k = Math.floor((a11 - 2415021.076998695) / 29.530588853 + 0.5);
                let last = 0;
                let i = 1;
                let arc = this.getSunLongitude(this.getNewMoonDay(k + i, timeZone), timeZone);
                do {
                    last = arc;
                    i++;
                    arc = this.getSunLongitude(this.getNewMoonDay(k + i, timeZone), timeZone);
                } while (arc != last && i < 14);
                return i - 1;
            }

            static convertSolar2Lunar(dd, mm, yy, timeZone = 7) {
                const dayNumber = this.jdFromDate(dd, mm, yy);
                const k = Math.floor((dayNumber - 2415021.076998695) / 29.530588853);
                let monthStart = this.getNewMoonDay(k + 1, timeZone);
                if (monthStart > dayNumber) {
                    monthStart = this.getNewMoonDay(k, timeZone);
                }
                let a11 = this.getLunarMonth11(yy, timeZone);
                const b11 = a11;
                let lunarYear;
                if (a11 >= monthStart) {
                    lunarYear = yy;
                    a11 = this.getLunarMonth11(yy - 1, timeZone);
                } else {
                    lunarYear = yy + 1;
                }
                const lunarDay = dayNumber - monthStart + 1;
                const diff = Math.floor((monthStart - a11) / 29);
                let lunarLeap = 0;
                let lunarMonth = diff + 11;
                if (b11 - a11 > 365) {
                    const leapMonthDiff = this.getLeapMonthOffset(a11, timeZone);
                    if (diff >= leapMonthDiff) {
                        lunarMonth = diff + 10;
                        if (diff == leapMonthDiff) {
                            lunarLeap = 1;
                        }
                    }
                }
                if (lunarMonth > 12) {
                    lunarMonth = lunarMonth - 12;
                }
                if (lunarMonth >= 11 && diff < 4) {
                    lunarYear -= 1;
                }
                return [lunarDay, lunarMonth, lunarYear, lunarLeap];
            }
        }

        // Utility functions
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function saveToLocalStorage(key, value) {
            try {
                localStorage.setItem(key, value);

        // Hàm kiểm tra và tự động chuyển đổi theme theo ngày lễ
        function checkAndSetAutoTheme() {
            if (!isAutoTheme) return;

            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth() + 1;
            const currentYear = today.getFullYear();

            // Kiểm tra ngày lễ dương lịch
            const solarHolidayKey = `${currentMonth}-${currentDay}`;

            // Kiểm tra ngày lễ âm lịch
            const lunarDate = LunarCalendar.convertSolar2Lunar(currentDay, currentMonth, currentYear);
            const lunarHolidayKey = `lunar-${lunarDate[1]}-${lunarDate[0]}`;

            // Tìm theme phù hợp
            let targetTheme = holidayThemes[solarHolidayKey] || holidayThemes[lunarHolidayKey];

            // Kiểm tra trong vòng 7 ngày tới và 7 ngày trước
            if (!targetTheme) {
                for (let i = 1; i <= 7; i++) {
                    // Kiểm tra tương lai
                    const futureDate = new Date(today);
                    futureDate.setDate(today.getDate() + i);

                    const futureDay = futureDate.getDate();
                    const futureMonth = futureDate.getMonth() + 1;
                    const futureYear = futureDate.getFullYear();

                    const futureSolarKey = `${futureMonth}-${futureDay}`;
                    const futureLunarDate = LunarCalendar.convertSolar2Lunar(futureDay, futureMonth, futureYear);
                    const futureLunarKey = `lunar-${futureLunarDate[1]}-${futureLunarDate[0]}`;

                    if (holidayThemes[futureSolarKey] || holidayThemes[futureLunarKey]) {
                        targetTheme = holidayThemes[futureSolarKey] || holidayThemes[futureLunarKey];
                        break;
                    }

                    // Kiểm tra quá khứ
                    const pastDate = new Date(today);
                    pastDate.setDate(today.getDate() - i);

                    const pastDay = pastDate.getDate();
                    const pastMonth = pastDate.getMonth() + 1;
                    const pastYear = pastDate.getFullYear();

                    const pastSolarKey = `${pastMonth}-${pastDay}`;
                    const pastLunarDate = LunarCalendar.convertSolar2Lunar(pastDay, pastMonth, pastYear);
                    const pastLunarKey = `lunar-${pastLunarDate[1]}-${pastLunarDate[0]}`;

                    if (holidayThemes[pastSolarKey] || holidayThemes[pastLunarKey]) {
                        targetTheme = holidayThemes[pastSolarKey] || holidayThemes[pastLunarKey];
                        break;
                    }
                }
            }

            // Áp dụng theme
            if (targetTheme && currentTheme !== targetTheme) {
                changeTheme(targetTheme, true);
                saveToLocalStorage('autoThemeActive', 'true');
            } else if (!targetTheme && currentTheme !== 'default' && localStorage.getItem('autoThemeActive') === 'true') {
                changeTheme('default', true);
                localStorage.removeItem('autoThemeActive');
            }

            if (targetTheme) {
                saveToLocalStorage('autoThemeActive', 'true');
            }
        }

        // Hàm bật/tắt theme tự động
        function toggleAutoTheme() {

            if (isAutoTheme) {

        // Hàm khởi tạo các dropdown
        function initializeDropdowns() {
            const monthSelect = document.getElementById('monthSelect');

            // Khởi tạo dropdown tháng
            monthNames.forEach((month, index) => {

                option.value = index;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            // Khởi tạo dropdown năm (từ 1900 đến 2100)
            for (let year = 1900; year <= 2100; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }

            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
            themeSelect.value = currentTheme;

            updateAutoThemeButton();

            // Event listeners
            monthSelect.addEventListener('change', (e) => {
                currentMonth = parseInt(e.target.value);
                renderCalendar();
            });

            yearSelect.addEventListener('change', (e) => {
                currentYear = parseInt(e.target.value);
                renderCalendar();
            });

            themeSelect.addEventListener('change', (e) => {
                changeTheme(e.target.value);
            });

        // Hàm cập nhật nút auto theme
        function updateAutoThemeButton() {
            const autoThemeBtn = document.getElementById('autoThemeBtn');
            if (autoThemeBtn) {
                autoThemeBtn.textContent = isAutoTheme ? 'Tự động: BẬT' : 'Tự động: TẮT';
                autoThemeBtn.style.background = isAutoTheme ?
                    'linear-gradient(135deg, #00b894, #00a085)' :
                    'rgba(255,255,255,0.2)';
                autoThemeBtn.setAttribute('aria-pressed', isAutoTheme);
            }
        }

        // Hàm thay đổi theme
        function changeTheme(theme, isAutomatic = false) {
            // Xóa class theme cũ
            document.body.classList.forEach(c => { if (c.startsWith('theme-')) document.body.classList.remove(c); });

            currentTheme = theme;
            document.body.classList.add(`theme-${theme}`);

            if (!isAutomatic) {
                saveToLocalStorage('calendarTheme', theme);
                // Tắt auto theme khi người dùng chọn manual
                if (isAutoTheme) {
                    isAutoTheme = false;
                    saveToLocalStorage('isAutoTheme', 'false');
                    updateAutoThemeButton();
                }
            }

            // Cập nhật dropdown
            const themeSelect = document.getElementById('themeSelect');
            if (themeSelect) {
                themeSelect.value = theme;
            }
        }

        // Hàm render lịch
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            const lunarInfo = document.getElementById('lunarInfo');

            // Cập nhật tiêu đề
            monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Thông tin năm
            const isLeap = isLeapYear(currentYear);
            const lunarDate = LunarCalendar.convertSolar2Lunar(15, currentMonth + 1, currentYear);
            const lunarYear = lunarDate[2];

            lunarInfo.innerHTML = `
                <div>Năm ${currentYear} ${isLeap ? '(Năm nhuận dương lịch)' : ''}</div>
                <div>Năm âm lịch: ${lunarYear}</div>
            `;

            // Xóa nội dung cũ
            calendar.innerHTML = '';

            // Thêm header các ngày trong tuần
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day-header');
                dayHeader.textContent = day;
                dayHeader.setAttribute('role', 'columnheader');
                calendar.appendChild(dayHeader);
            });

            // Tính toán ngày đầu tiên của tháng
            const firstDay = new Date(currentYear, currentMonth, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // Render 42 ngày (6 tuần)
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);

                const day = createDayElement(date);
                calendar.appendChild(day);
            }

            // Cập nhật dropdown
            document.getElementById('monthSelect').value = currentMonth;
            document.getElementById('yearSelect').value = currentYear;
        }

        // Hàm tạo element ngày
        function createDayElement(date) {
            const day = document.createElement('div');
            day.classList.add('day');
            day.setAttribute('role', 'gridcell');
            day.setAttribute('tabindex', '0');

            const dayNumber = date.getDate();
            const month = date.getMonth();
            const year = date.getFullYear();
            const today = new Date();

            // Kiểm tra xem có phải ngày khác tháng không
            if (month !== currentMonth) {
                day.classList.add('other-month');
            }

            // Kiểm tra hôm nay
            if (date.toDateString() === today.toDateString()) {
                day.classList.add('today');
                day.setAttribute('aria-label', `Hôm nay, ${dayNumber} tháng ${month + 1} năm ${year}`);
            } else {
                day.setAttribute('aria-label', `${dayNumber} tháng ${month + 1} năm ${year}`);
            }

            // Tạo nội dung ngày
            const dayNumberDiv = document.createElement('div');
            dayNumberDiv.classList.add('day-number');
            dayNumberDiv.textContent = dayNumber;
            day.appendChild(dayNumberDiv);

            // Thêm ngày âm lịch
            const lunarDate = LunarCalendar.convertSolar2Lunar(dayNumber, month + 1, year);
            const lunarDay = lunarDate[0];
            const lunarMonth = lunarDate[1];
            const lunarYear = lunarDate[2];
            const isLeapMonth = lunarDate[3];

            const lunarDiv = document.createElement('div');
            lunarDiv.classList.add('lunar-date');
            lunarDiv.textContent = `${lunarDay}/${lunarMonth}${isLeapMonth ? 'N' : ''}`;
            day.appendChild(lunarDiv);

            // Kiểm tra ngày lễ dương lịch
            const holidayKey = `${month + 1}-${dayNumber}`;
            if (holidays[holidayKey]) {
                day.classList.add('holiday');
                const holidayDiv = document.createElement('div');
                holidayDiv.classList.add('holiday-name');
                holidayDiv.textContent = holidays[holidayKey];
                day.appendChild(holidayDiv);

                // Cập nhật aria-label
                const currentLabel = day.getAttribute('aria-label');
                day.setAttribute('aria-label', `${currentLabel}, ${holidays[holidayKey]}`);
            }

            // Kiểm tra ngày lễ âm lịch
            const lunarHolidayKey = `${lunarMonth}-${lunarDay}`;
            if (lunarHolidays[lunarHolidayKey]) {
                day.classList.add('holiday');
                const holidayDiv = document.createElement('div');
                holidayDiv.classList.add('holiday-name');
                holidayDiv.textContent = lunarHolidays[lunarHolidayKey];
                day.appendChild(holidayDiv);

                // Cập nhật aria-label
                const currentLabel = day.getAttribute('aria-label');
                day.setAttribute('aria-label', `${currentLabel}, ${lunarHolidays[lunarHolidayKey]}`);
            }

            // Kiểm tra ghi chú
            const noteKey = `${year}-${month + 1}-${dayNumber}`;
            if (notes[noteKey]) {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                noteDiv.textContent = notes[noteKey];
                day.appendChild(noteDiv);

                // Thêm màu nền cho ngày có ghi chú
                if (!day.classList.contains('holiday') && !day.classList.contains('today')) {
                    day.style.background = 'linear-gradient(135deg, #fdcb6e, #e17055)';
                    day.style.color = 'white';
                }

                // Cập nhật aria-label
                const currentLabel = day.getAttribute('aria-label');
                day.setAttribute('aria-label', `${currentLabel}, có ghi chú`);
            }

            // Thêm sự kiện click và keyboard
            const openModalHandler = () => {
                selectedDate = { day: dayNumber, month: month + 1, year: year };
                openModal(date, lunarDate);
            };

            day.addEventListener('click', openModalHandler);
            day.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openModalHandler();
                }
            });

            return day;
        }

        // Hàm mở modal ghi chú
        function openModal(date, lunarDate) {
            const modal = document.getElementById('noteModal');
            const modalDate = document.getElementById('modalDate');
            const modalLunarDate = document.getElementById('modalLunarDate');
            const noteText = document.getElementById('noteText');

            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();

            modalDate.textContent = `${day}/${month}/${year}`;
            modalLunarDate.textContent = `Âm lịch: ${lunarDate[0]}/${lunarDate[1]}/${lunarDate[2]}${lunarDate[3] ? ' (tháng nhuận)' : ''}`;

            const noteKey = `${year}-${month}-${day}`;
            noteText.value = notes[noteKey] || '';

            modal.style.display = 'block';
            modal.setAttribute('aria-hidden', 'false');
            noteText.focus();

            // Trap focus trong modal
            trapFocus(modal);
        }

        // Hàm đóng modal
        function closeModal() {
            const modal = document.getElementById('noteModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
        }

        // Hàm trap focus trong modal
        function trapFocus(element) {
            const focusableElements = element.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];

            element.addEventListener('keydown', function (e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === firstElement) {
                            e.preventDefault();
                            lastElement.focus();
                        }
                    } else {
                        if (document.activeElement === lastElement) {
                            e.preventDefault();
                            firstElement.focus();
                        }
                    }
                }
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Hàm lưu ghi chú
        function saveNote() {
            const noteText = document.getElementById('noteText').value.trim();
            if (selectedDate && noteText) {
                const noteKey = `${selectedDate.year}-${selectedDate.month}-${selectedDate.day}`;
                notes[noteKey] = noteText;
                saveToLocalStorage('calendarNotes', JSON.stringify(notes));
                renderCalendar();
                closeModal();
            }
        }

        // Hàm xóa ghi chú
        function deleteNote() {
            if (selectedDate) {
                const noteKey = `${selectedDate.year}-${selectedDate.month}-${selectedDate.day}`;
                delete notes[noteKey];
                saveToLocalStorage('calendarNotes', JSON.stringify(notes));
                renderCalendar();
                closeModal();
            }
        }

        // Hàm chuyển đến hôm nay
        function goToToday() {
            const today = new Date();
            currentMonth = today.getMonth();
            currentYear = today.getFullYear();
            renderCalendar();
        }

        // Hàm chuyển tháng trước
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        // Hàm chuyển tháng sau
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        // Xử lý sự kiện khi trang được tải

        /* ==== Firebase init (điền config của bạn) ==== */
        const firebaseConfig = {
            apiKey: "AIzaSyBTchD0ugtuvN6aLOL2kfNX5Hi9tHqnCrY",
            authDomain: "calendar-webapp-8e147.firebaseapp.com",
            projectId: "calendar-webapp-8e147",
            storageBucket: "calendar-webapp-8e147.firebasestorage.app",

            appId: "1:255749373736:web:848575e68681704a2d9a1d",
            measurementId: "G-EBRYDBEK3Y"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        firebase.firestore().enablePersistence({ synchronizeTabs: true }).catch(() => {});
        auth.languageCode = 'vi';

        // Handle redirect result (surface errors if any)
        auth.getRedirectResult().then(function(res){
            // If needed, res.user is available after redirect
        }).catch(function(err){ showAuthError(err && (err.code || err.message)); });

        /* ==== UI Auth helpers ==== */
        function uiSignedIn(user) {
            document.getElementById('btnSignIn').hidden = true;
            document.getElementById('btnSignOut').hidden = false;
            const nameEl = document.getElementById('userName');
            const photo = document.getElementById('userPhoto');
            nameEl.textContent = user.displayName || user.email || 'Đã đăng nhập';
            if (user.photoURL) { photo.src = user.photoURL; photo.hidden = false; }
        }
        function uiSignedOut() {
            document.getElementById('btnSignIn').hidden = false;
            document.getElementById('btnSignOut').hidden = true;
            document.getElementById('userName').textContent = 'Chưa đăng nhập';
            const photo = document.getElementById('userPhoto');
            photo.hidden = true;
        }

        /* ==== Helpers ==== */
        function noteKeyOf(y, m, d) { return `${y}-${m}-${d}`; }  // m: 1..12
        function ymFrom(y, m0) { return `${y}-${String(m0 + 1).padStart(2, '0')}`; } // m0: 0..11

        /* ==== Load notes by month (cloud) ==== */
        async function loadNotesForMonth(year, month0) {
            if (!auth.currentUser) return;
            const uid = auth.currentUser.uid;
            const ym = ymFrom(year, month0);
            const snap = await db.collection('users').doc(uid)
                .collection('notes')
                .where('ym', '==', ym).get();
            notes = {};
            snap.forEach(doc => {
                const n = doc.data();
                notes[n.key] = n.text;
            });
        }

        /* ==== Migrate local notes to cloud on first login ==== */
        async function migrateLocalNotesToCloud() {
            if (!auth.currentUser) return;
            const raw = localStorage.getItem('calendarNotes');
            if (!raw) return;
            let local = {};
            try { local = JSON.parse(raw) || {}; } catch (e) { }
            const uid = auth.currentUser.uid;
            const batch = db.batch();
            Object.entries(local).forEach(([key, text]) => {
                const [y, m, d] = key.split('-').map(Number);
                const ref = db.collection('users').doc(uid).collection('notes').doc(key);
                batch.set(ref, {
                    key, y, m, d,
                    ym: `${y}-${String(m).padStart(2, '0')}`,
                    text, updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    migratedFromLocal: true
                }, { merge: true });
            });
            await batch.commit();
            localStorage.removeItem('calendarNotes');
        }

        
        /* ==== Auth error helpers (visible message for Hosting) ==== */
        function showAuthError(code) {
            const box = document.getElementById('authError');
            if (!box) return;
            const msg = (function(c){
                c = String(c || 'unknown');
                switch (c) {
                  case 'auth/unauthorized-domain':
                    return '🌐 Domain này chưa được thêm trong Authentication → Settings → Authorized domains. Hãy thêm chính xác hostname mà bạn đang dùng (bao gồm cả domain Preview nếu dùng).';
                  case 'auth/invalid-api-key':
                    return '🔑 apiKey không hợp lệ. Kiểm tra lại firebaseConfig.';
                  case 'auth/invalid-auth-domain':
                    return '🏷️ authDomain không đúng với project (vd: your-project.firebaseapp.com).';
                  case 'auth/operation-not-supported-in-this-environment':
                    return '🧩 Môi trường không hỗ trợ popup (trình duyệt chặn hoặc chính sách cookie). Đang chuyển sang Redirect...';
                  case 'auth/popup-blocked':
                    return '🪟 Popup bị chặn bởi trình duyệt. Sẽ chuyển sang Redirect...';
                  case 'auth/popup-closed-by-user':
                    return '🪟 Cửa sổ đăng nhập đã đóng sớm. Sẽ thử Redirect...';
                  default:
                    return 'Đăng nhập thất bại: ' + c + ' (xem Console để biết thêm chi tiết)';
                }
            })(code);
            box.textContent = msg;
            box.hidden = false;
            console.warn('[AUTH]', code);
        }
        function clearAuthError(){
            const box = document.getElementById('authError');
            if (box) box.hidden = true;
        }
    
        /* ==== Auth ==== */
        
        function signIn() {
            (async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                    clearAuthError();
                } catch (err) {
                    const code = err && (err.code || err.message) || 'unknown';
                    showAuthError(code);
                    if (code === 'auth/operation-not-supported-in-this-environment' ||
                        code === 'auth/popup-blocked' ||
                        code === 'auth/popup-closed-by-user') {
                        try {
                            const provider = new firebase.auth.GoogleAuthProvider();
                            await auth.signInWithRedirect(provider);
                        } catch (e2) {
                            showAuthError(e2.code || e2.message || 'redirect_failed');
                        }
                    }
                }
            })();
        }

        function signOutApp() { auth.signOut(); }

        auth.onAuthStateChanged(async (user) => {
            if (user) { clearAuthError();
                uiSignedIn(user);
                await migrateLocalNotesToCloud();
                await loadNotesForMonth(currentYear, currentMonth);
                renderCalendar();
            } else {
                uiSignedOut();
                // restore from local
                try {
                    const stored = localStorage.getItem('calendarNotes');
                    notes = stored ? JSON.parse(stored) : {};
                } catch { notes = {}; }
                renderCalendar();
            }
        });

        /* ==== Override save/delete note to use cloud if logged in ==== */
        window.saveNote = async function () {
            const noteText = document.getElementById('noteText').value.trim();
            if (!selectedDate || !noteText) return;
            const key = noteKeyOf(selectedDate.year, selectedDate.month, selectedDate.day);
            if (auth.currentUser) {
                const uid = auth.currentUser.uid;
                await db.collection('users').doc(uid).collection('notes').doc(key).set({
                    key,
                    y: selectedDate.year, m: selectedDate.month, d: selectedDate.day,
                    ym: `${selectedDate.year}-${String(selectedDate.month).padStart(2, '0')}`,
                    text: noteText,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            } else {
                notes[key] = noteText;
                saveToLocalStorage('calendarNotes', JSON.stringify(notes));
            }
            renderCalendar();
            closeModal();
        };

        window.deleteNote = async function () {
            if (!selectedDate) return;
            const key = noteKeyOf(selectedDate.year, selectedDate.month, selectedDate.day);
            if (auth.currentUser) {
                const uid = auth.currentUser.uid;
                await db.collection('users').doc(uid).collection('notes').doc(key).delete();
            } else {
                delete notes[key];
                saveToLocalStorage('calendarNotes', JSON.stringify(notes));
            }
            renderCalendar();
            closeModal();
        };

        /* ==== Async month navigation to sync cloud notes ==== */
        window.prevMonth = async function () {
            currentMonth--;
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            if (auth.currentUser) await loadNotesForMonth(currentYear, currentMonth);
            renderCalendar();
        };
        window.nextMonth = async function () {
            currentMonth++;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            if (auth.currentUser) await loadNotesForMonth(currentYear, currentMonth);
            renderCalendar();
        };

        /* ==== Patch initializeDropdowns for async month/year change ==== */
        const _originalInitializeDropdowns = initializeDropdowns;
        initializeDropdowns = function () {
            _originalInitializeDropdowns();
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            monthSelect.addEventListener('change', async (e) => {
                currentMonth = parseInt(e.target.value);
                if (auth.currentUser) await loadNotesForMonth(currentYear, currentMonth);
                renderCalendar();
            });
            yearSelect.addEventListener('change', async (e) => {
                currentYear = parseInt(e.target.value);
                if (auth.currentUser) await loadNotesForMonth(currentYear, currentMonth);
                renderCalendar();
            });
        };
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('noteModal');
            const closeBtn = document.getElementsByClassName('close')[0];

            closeBtn.onclick = closeModal;

            // Đóng modal khi click outside
            window.onclick = function (event) {
                if (event.target === modal) {
                    closeModal();
                }
            }

            // Xử lý phím tắt trong textarea
            document.getElementById('noteText').addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    saveNote();
                }
            });

            // Khởi tạo ứng dụng
            initializeDropdowns();

            // Kiểm tra auto theme khi khởi động
            if (isAutoTheme) {
                checkAndSetAutoTheme();
            } else {
                changeTheme(currentTheme);
            }

            renderCalendar();

            // Thiết lập kiểm tra auto theme định kỳ
            setInterval(() => {
                if (isAutoTheme) {
                    checkAndSetAutoTheme();
                }
            }, 3600000); // Mỗi giờ

            // Kiểm tra khi chuyển ngày
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);

            const msUntilMidnight = tomorrow.getTime() - now.getTime();

            setTimeout(() => {
                if (isAutoTheme) {
                    checkAndSetAutoTheme();
                }

                // Kiểm tra hàng ngày
                setInterval(() => {
                    if (isAutoTheme) {
                        checkAndSetAutoTheme();
                    }
                }, 24 * 60 * 60 * 1000);
            }, msUntilMidnight);
        });
    </script>
